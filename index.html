<head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo"> Selecione um personagem </h1>

            <ul id="lista-de-personagens" class="lista-de-personagens" style="display: flex;">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por causa de um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem → Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="É uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese estão entre seus poderes.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem → Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem → Lince Negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos. Lidera os mutantes em uma tentativa de tomar o planeta.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem → Magneto">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Como um mutante, Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem → Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem → Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem → Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Entre vários outros poderes, esse mutante ranzinza e briguenhto tem garras metálicas, fator de cura regenerativo e super agilidade.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem → Wolverine">
                </li>

                
                

            </ul>

            <ul id="lista-de-personagens2" class="lista-de-personagens2" style="display: none;">

                <li class="personagem" id="xavier" data-name="Professor Xavier" data-description="Ele pode controlar, possuir, modificar e até apagar as mentes de outras pessoas, além de criar elos telepáticos com aliados, é o líder dos X-Men.">
                    <img src="./src/imagens/card-xavier.jpg" alt="Personagem → Xavier">
                </li>

                <li class="personagem" id="fera" data-name="Fera" data-description="Em sua adolescência e antes de sofrer a mutação que o deixaria com a forma de gorila, Hank era capaz de erguer objetos com até uma tonelada de peso. Após a transformação.">
                    <img src="./src/imagens/card-fera.jpg"Personagem → Fera">
                </li>

                <li class="personagem" id="mistica" data-name="Mística" data-description="Seu nome verdadeiro é Raven Darkhölme e ela possui o poder de transmutação, a capacidade de mudar psiquicamente a formação de suas células biológicas para mudar sua aparência.">
                    <img src="./src/imagens/card-mistica.jpg" alt="Personagem → Mística">
                </li>

                <li class="personagem" id="colossos" data-name="Colossos" data-description="Entre dseus poderes, temos a transmutação em Aço Orgânico, super-força, resistência sobre-humana, , resistência sobre-humana.">
                    <img src="./src/imagens/card-colossos.jpg" alt="Personagem → Colossos">
                </li>

                <li class="personagem" id="dead-pool" data-name="Dead Pool" data-description="Deadpool é muito mais do que apenas um personagem com regeneração e cura acelerada com regeneração e cura acelerada e cura acelerada.">
                    <img src="./src/imagens/card-dead-pool.jpg" alt="Personagem → Dead Pool">
                </li>

                <li class="personagem" id="jubileu" data-name="Jubileu" data-description="Possui a habilidade de projetar e controlar energia plasmática e rajadas luminosas e controlar energia plasmática e rajadas luminosas.">
                    <img src="./src/imagens/card-jubileu.jpg" alt="Personagem → Jubileu">
                </li>
                <li class="personagem" id="gambit" data-name="Gambit" data-description="Um mutante de nivel beta sendo um mutante muito poderoso, Gambit possui a habilidade de manipular energia cinética, Gambit possui a habilidade de manipular energia cinética.">
                    <img src="./src/imagens/card-gambit.jpg" alt="Personagem → Gambit">
                </li>

                <li class="personagem" id="dente-de-sabre" data-name="Dente-de-sabre" data-description="Assim como sua contra-parte, Wolverine, ele tem ossos e garras com adamantium, bem como um fator de cura extremamente acelerado, bem como um fator de cura extremamente acelerado.">
                    <img src="./src/imagens/card-dente-de-sabre.jpg" alt="Personagem → Dente-de-sabre">
                </li>


            </ul>

        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por causa de um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>

        </section>
